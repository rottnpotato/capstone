<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .header {
            background: linear-gradient(90deg, #f59e0b 0%, #f97316 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .content {
            padding: 30px 20px;
        }
        .greeting {
            font-size: 18px;
            color: #4b5563;
            margin-bottom: 20px;
        }
        .footer {
            padding: 15px 20px;
            background-color: #f3f4f6;
            color: #6b7280;
            text-align: center;
            font-size: 14px;
        }
        .message-content {
            margin: 25px 0;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 4px;
            border-left: 4px solid #f59e0b;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #f59e0b 0%, #f97316 100%);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            <p class="greeting">Hello <strong>{{memberName}}</strong>,</p>
            
            <div class="message-content">
                {{{message}}}
            </div>
            
            <center><a href="{{#if actionUrl}}{{actionUrl}}{{else}}{{loginUrl}}{{/if}}" class="button">{{#if actionText}}{{actionText}}{{else}}Log in to Account{{/if}}</a></center>
            
            <p>If you have any questions, please don't hesitate to contact us.</p>
            <p>Thank you for being a valued member of Pandol!</p>
        </div>
        <div class="footer">
            <p>&copy; {{currentYear}} Pandol. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
